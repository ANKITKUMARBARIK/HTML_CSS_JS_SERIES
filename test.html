<!DOCTYPE html>
<html>

<head>
    <title>JS Mouse Events - Button Demo</title>
</head>

<body>
    <button id="btn">Click button with any mouse button: left, right, middle, ...</button>
    <p id="message"></p>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button type="button" id="butt">Click</button>


    <script>
        let btn = document.querySelector('#btn');

        // disable context menu when right-mouse clicked
        btn.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // show the mouse event message
        btn.addEventListener('mouseup', (e) => {
            let msg = document.querySelector('#message');
            switch (e.button) {
                case 0:
                    msg.textContent = 'Left mouse button clicked.';
                    break;
                case 1:
                    msg.textContent = 'Middle mouse button clicked.';
                    break;
                case 2:
                    msg.textContent = 'Right mouse button clicked.';
                    break;
                default:
                    msg.textContent = `Unknown mouse button code: ${event.button}`;
            }
        });



        //Sum of two numbers
        let c = document.getElementById("butt")
        c.addEventListener("click", () => {
            let a = document.getElementById("num1").value
            let b = document.getElementById("num2").value
            let sum = Number(a) + Number(b)
            alert(`Sum Tow Numbers : ${sum}`)
        })

    </script>
</body>

</html>
